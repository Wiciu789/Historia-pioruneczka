<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Historia Piorunka 💕</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Ekran z kopertą -->
  <div id="envelope-screen" class="screen">
    <div class="envelope-wrapper">
      <img src="envelope.png" alt="Koperta" width="100" id="open-envelope" />
      <p>Kliknij kopertę, by poznać historię Piorunka! 💌</p>
    </div>
  </div>

  <!-- Główna treść po otwarciu -->
  <div id="main-content" class="screen hidden">
    <h1>To będzie piękna strona Piorunka 💕</h1>

    <!-- Galeria -->
    <div class="gallery">
      <img src="piorun_gallery_1.jpg" alt="Piorun 1" />
      <img src="piorun_gallery_2.jpg" alt="Piorun 2" />
      <img src="piorun_gallery_3.jpg" alt="Piorun 3" />
    </div>

    <!-- Puzzle -->
    <button id="shuffle-btn">🧩 Zagraj w puzzle</button>
    <div id="puzzle-board"></div>
    <p id="success-message" class="hidden">Brawo! Ułożyłeś puzzle 🎉</p>
  </div>

  <!-- Muzyka w tle -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
